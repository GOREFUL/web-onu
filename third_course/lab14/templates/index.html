<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lab14</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../resources/static/style.css">
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="mx-auto max-w-3xl px-4 py-10">
    <div class="rounded-2xl border border-white/10 bg-white/5 p-6 backdrop-blur">
      <div class="mt-5 flex flex-wrap items-center gap-3">
        <button id="addBtn"
          class="rounded-xl bg-indigo-500 px-4 py-2 font-semibold text-white shadow
                 hover:bg-indigo-400 active:bg-indigo-600 transition">
          Тицяй
        </button>

        <button id="resetBtn"
          class="rounded-xl bg-white/10 px-4 py-2 font-semibold text-white
                 hover:bg-white/15 active:bg-white/20 transition">
          Видалити
        </button>
      </div>

      <div class="mt-6">
        <ol id="list" class="list-decimal pl-6 space-y-2">
          <li>Перший пункт списку</li>
          <li>Другий пункт списку</li>
          <li>Третій пункт списку</li>
          <li>Четвертий пункт списку</li>
        </ol>
      </div>

      <div class="mt-5 text-sm text-slate-300">
        Додано: <span id="counter" class="font-semibold text-slate-100">0</span>
      </div>
    </div>
  </div>

  <script src="../resources/static/app.js" defer></script>
</body>
</html>
