<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lab13</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../resources/static/style.css">
</head>

<body id="page" class="min-h-screen bg-slate-950 text-slate-100">
  <div class="mx-auto max-w-4xl px-4 py-10">
    <div class="rounded-2xl border border-white/10 bg-white/5 p-6 backdrop-blur">
      <h1 class="text-2xl font-bold">Лаба 13</h1>

      <p class="mt-4 text-lg leading-relaxed text-slate-200">
        До нового навчального року залишилося
        <span id="secondsLeft" class="count-inline">00000000</span>
        секунди!
      </p>

      <div class="mt-8 rounded-2xl border border-white/10 bg-black/20 p-5">
        <div class="flex flex-wrap items-center gap-3">
          <h2 class="text-lg font-semibold">Таблиця</h2>

          <div class="ml-auto flex flex-wrap gap-3">
            <button id="addRowBtn"
              class="rounded-xl bg-emerald-500 px-4 py-2 font-semibold text-white shadow
                     hover:bg-emerald-400 active:bg-emerald-600 transition">
              Додати рядок
            </button>

            <button id="delRowBtn"
              class="rounded-xl bg-white/10 px-4 py-2 font-semibold text-white
                     hover:bg-white/15 active:bg-white/20 transition disabled:opacity-40 disabled:cursor-not-allowed">
              Видалити рядок
            </button>
          </div>
        </div>

        <div id="tableStatus" class="mt-3 text-sm text-slate-300"></div>

        <div class="mt-4 overflow-x-auto rounded-2xl border border-white/10">
          <table class="min-w-full text-left text-sm">
            <thead class="bg-white/5 text-slate-200">
              <tr>
                <th class="px-4 py-3 font-semibold">№</th>
                <th class="px-4 py-3 font-semibold">Назва</th>
                <th class="px-4 py-3 font-semibold">Час створення</th>
              </tr>
            </thead>
            <tbody id="rowsBody" class="divide-y divide-white/10 text-slate-100">
              <tr>
                <td class="px-4 py-3">1</td>
                <td class="px-4 py-3">Рядок 1</td>
                <td class="px-4 py-3">—</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script src="../resources/static/app.js" defer></script>
</body>
</html>
