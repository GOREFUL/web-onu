<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lab11.1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../resources/static/style.css">
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="mx-auto max-w-4xl px-4 py-10">
    <div class="rounded-2xl border border-white/10 bg-white/5 p-6 backdrop-blur">
      <h1 class="text-2xl font-bold">Date.prototype.notBusinessTime()</h1>
      <p class="mt-2 text-slate-300">
        Робочий час: <span class="font-semibold">08:00–17:00</span> у будні (Пн–Пт).
        У вихідні або поза цим інтервалом метод повертає <span class="font-semibold">true</span>.
      </p>

      <div class="mt-5 flex flex-wrap gap-3">
        <button id="runBtn"
          class="rounded-xl bg-indigo-500 px-4 py-2 font-semibold text-white shadow
                 hover:bg-indigo-400 active:bg-indigo-600 transition">
          Запустити тести
        </button>

        <button id="clearBtn"
          class="rounded-xl bg-white/10 px-4 py-2 font-semibold text-white
                 hover:bg-white/15 active:bg-white/20 transition">
          Очистити
        </button>
      </div>

      <pre id="out"
        class="mt-6 rounded-2xl border border-white/10 bg-black/30 p-4 text-sm text-slate-200 overflow-auto"></pre>
    </div>
  </div>

  <script src="../resources/static/app.js"></script>
</body>
</html>
