<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lab16</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../resources/static/styles.css" />
</head>

<body class="min-h-screen bg-slate-950 text-slate-100 overflow-hidden">
  <div class="fixed left-0 top-0 w-full z-50">
    <div class="mx-auto max-w-4xl px-4 py-4">
      <div class="flex flex-wrap items-center gap-3 rounded-2xl bg-white/5 backdrop-blur border border-white/10 px-4 py-3">
        <button id="spawnBtn"
          class="rounded-xl bg-indigo-500 px-4 py-2 font-semibold text-white shadow
                 hover:bg-indigo-400 active:bg-indigo-600 transition">
          + Додати елемент
        </button>

        <button id="clearBtn"
          class="rounded-xl bg-white/10 px-4 py-2 font-semibold text-white
                 hover:bg-white/15 active:bg-white/20 transition">
          Очистити
        </button>

        <div class="ml-auto text-sm text-slate-300">
          Елементів: <span id="count" class="font-semibold text-slate-100">0</span>
        </div>
      </div>
    </div>
  </div>

  <div id="layer" class="absolute inset-0"></div>
  
  <script src="../resources/static/app.js" defer></script>
</body>
</html>
